<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style type="text/css">
      .container{
        border: 8px solid rgb(236, 16, 16);
      }
      .container-fluid{
        border: 8px solid yellowgreen;
      }
     

    </style>


    <title>container and container-fluid</title>
  </head>
  <body>
    <div class="container">container width at center</div> 
    <!-- "container "it will take middle in the container  -->
    
<!-- ------------------------------------------------------------------------------------------ -->

    <div class="container-fluid">container fluid it will take 100%</div>
    <!-- container will take 100%width in the page -->

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
