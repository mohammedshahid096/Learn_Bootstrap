<!-- order is for changing the postion of the div 
synatx => 1.order-first
          2.order-last

          with responsive :
          xl => order-xl-last , order-xl-first 
          lg => order-lg-last , order-lg-first 
          md => order-md-last , order-md-first 
          sm => order-sm-last , order-sm-first 

          ordering with grid numbers
          order-index_numbr(0-12)
          order-1,order-2 etc...
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css " rel= "stylesheet " 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <title>Document</title>
    <style>
        .green{
            background-color: green;
        }
        .red{
            background-color: red;
        }
        .yellow{
            background-color: yellow;
        }
        .blue{
            background-color: blueviolet;
        }
        .bggreen{
            border: 5px solid green;
        }
        
        .bgblue{
            border: 2px solid blue;
        }
        
        .bgred{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
without responsive
        <div class="row bggreen">
            <div class="col order-last green">col-1</div>
            <div class="col red" >col-2</div>
            <div class="col  yellow ">col-3</div>
            <div class="col blue">col-4</div>
        </div>
<br>
with responsive:
        <div class="row">
            <div class="col order-md-last green">col-1</div>
            <div class="col red" >col-2</div>
            <div class="col  yellow ">col-3</div>
            <div class="col blue">col-4</div>
        </div>
<br>
grid number ordering:
        <div class="row">
            <div class="col order-2  green">col-1</div>
            <div class="col order-md-1 red " >col-2</div>
            <div class="col  yellow ">col-3</div>
            <div class="col  blue">col-4</div>
        </div>
<br>
grid number ordering with responsive:
        <div class="row">
            <div class="col order-md-1 yellow">col 1</div>
            <div class="col green">col 2</div>
        </div>
    </div>
</body>
</html>
